
<div class="auth-wrapper">
<div class="container" #container>
  <div class="forms-container">
    <!-- Formulário de Login -->
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="email" name="email" [(ngModel)]="signinObj.email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" [(ngModel)]="signinObj.password" placeholder="Password" />
        </div>
        <input type="submit" (click)="onLogin()" value="Login" class="btn solid" />
      </form>
      
      <!-- Formulário de Registro -->
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="name" [(ngModel)]="registerObj.name" placeholder="Name" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password" />
        </div>
        <input type="submit" (click)="onRegister()" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
      </form>
    </div>
  </div>

  <!-- Painéis para alternar -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Novo aqui no Brain Agriculture?</h3>
        <p>
          Explore as soluções inovadoras para a gestão agrícola. Organize suas fazendas, culturas e safras com facilidade.
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Criar Conta
        </button>
      </div>
      <img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="Agriculture Policy" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>?</h3>
        <p>
          Acesse suas fazendas, visualize suas safras e tenha controle total sobre o seu negócio agrícola.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Entrar
        </button>
      </div>
      <img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="Login" />
    </div>
  </div>
</div>
</div>
